name: Docker Build and Publish

on:
  push:
    tags:
      - 'v*' # Trigger on tags that start with 'v'

jobs:
  build_and_publish:
    name: Build and Publish Docker Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Build Docker Image
      run: docker build -t rossigee/prometheus-lnd-exporter:${{ github.ref_name }} -t rossigee/prometheus-lnd-exporter:latest .
      
    - name: Push Docker Image
      run: |
        docker push rossigee/prometheus-lnd-exporter:${{ github.ref_name }}
        docker push rossigee/prometheus-lnd-exporter:latest

